<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MetaplexDAO Grants Social Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background-color: #121820;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      position: relative;
    }
    
    .gradient-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(90deg, #6366F1, #8B5CF6, #EC4899);
    }
    
    .content {
      z-index: 1;
      text-align: center;
      padding: 40px;
    }
    
    h1 {
      font-size: 72px;
      margin: 0 0 20px;
      background: linear-gradient(90deg, #6366F1, #8B5CF6, #EC4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .subtitle {
      font-size: 36px;
      color: #b5bfcc;
      margin: 0 0 50px;
    }
    
    .highlight {
      color: #bcf0c0;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      width: 800px;
      margin-top: 40px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 54px;
      font-weight: bold;
    }
    
    .stat-label {
      font-size: 24px;
      color: #b5bfcc;
    }
    
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image: url('./island-dao-logo.png');
      background-size: 300px;
      background-repeat: no-repeat;
      background-position: 90% 80%;
      filter: hue-rotate(20deg);
    }
  </style>
</head>
<body>
  <div class="gradient-bar"></div>
  <div class="background"></div>
  
  <div class="content">
    <h1>MetaplexDAO Grants</h1>
    <div class="subtitle">Cohort 1 â€¢ Managed by <span class="highlight">IslandDAO</span></div>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-value">76</div>
        <div class="stat-label">Applications</div>
      </div>
      
      <div class="stat">
        <div class="stat-value">12</div>
        <div class="stat-label">Projects Funded</div>
      </div>
      
      <div class="stat">
        <div class="stat-value">$159k</div>
        <div class="stat-label">Total Funding</div>
      </div>
    </div>
  </div>
</body>
</html>
